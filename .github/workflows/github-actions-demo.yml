name: GitHub Actions Demo
on:
  issues:
    types: [opened,edited]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install git
      - run: git config --global user.name "Catalogtable"
      - run: git config --global user.email "kuppala.bhavan@gmail.com"
      - run: mkdir GitWorkspace
      - run: |
            cd GitWorkspace
             git clone https://github.com/bkuppala95/CatalogTable.git
             cd CatalogTable
             pwd
             ls
             echo '${{ github.event.issue.body }}' >> cata.txt
            git add -A
            git commit -m "Add untracked file during workflow"
            alias github-pull-request="hub fork;git push -u $GIT_USER HEAD;hub pull-request"
   
      - name: Create Pull Request
        id: cpr
        uses: bkuppala95/CatalogTable@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request]
          labels: |
            report
            automated pr
          assignees: bkuppala95
          reviewers: bkuppala95
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}" 


             
             
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your body is ${{ github.event.issue.body }}."

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
